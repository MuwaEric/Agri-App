<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .fullscreen-div {
            height: 100vh; /* Full screen height */
            background-size: cover; /* Ensure the background image covers the entire div */
            background-position: center center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent image repetition */
            position: relative; /* Needed for positioning the text */
        }
        .bg {
            /* The image used */
            background-image: url('im.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
      body {
          font-family: Arial, sans-serif;
      }
      .navbar {
          display: flex;
          background-color: #333;
          overflow: hidden;
      }
      .navbar a {
          flex: 1;
          padding: 14px 20px;
          text-align: center;
          text-decoration: none;
          color: white;
      }
      .navbar a:hover {
          background-color: #ddd;
          color: grey;
      }
      @media screen and (max-width: 600px) {
          .navbar a {
              float: none;
              display: block;
              text-align: left;
          }

      }
      .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgb(100, 66, 66);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
      }
  </style>
</head>
<body>
  <div class="bg">
      <div class="navbar">
        <a href="index.html">Home</a>
        <!-- <a href="products.html">Products</a> -->
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
      </div>
    <div class="container">
        <h2 class="mt-5">Register</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <a href="login.html" type="submit" class="btn btn-primary">Register</a>
        </form>
    </div>
  </div>
</body>
</html>
