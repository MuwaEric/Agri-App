<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
      .bg {
            /* The image used */
            background-image: url('fr.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

      body {
          background-color: #406d40;
      }
      .auth-container {
          max-width: 600px;
          margin: auto;
          padding: 20px;
          background-color: rgb(195, 198, 22);
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-top: 100px;
      }
      .header {
          text-align: center;
          margin-bottom: 20px;
      }
      .header img {
          width: 100px;
      }
      .navbar {
          display: flex;
          background-color: #333;
          overflow: hidden;
      }
      .navbar a {
          flex: 1;
          padding: 14px 20px;
          text-align: center;
          text-decoration: none;
          color: white;
      }
      .navbar a:hover {
          background-color: #ddd;
          color: black;
      }
  </style>
</head>
<body>
  <!-- <div class="bg">
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>

<div class="auth-container">
  <div class="header">
      <img src="fr.jpg" alt="Logo">
      <h2>Agri-App</h2>
      <p>Please log in</p>
  </div>
  <form onsubmit="return redirectToProducts();">
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
      <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
      </div>
      <div class="text-center mt-2">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function redirectToProducts() {
      // Here you can add authentication logic if needed.
      window.location.href = 'products.html'; // Change 'products.html' to your actual products page URL
      return false; // Prevent the default form submission
  }
</script>
</div>
</body>
</html>
