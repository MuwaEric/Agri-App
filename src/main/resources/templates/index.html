        .fullscreen-div {
            height: 100vh; /* Full screen height */
            background-size: cover; /* Ensure the background image covers the entire div */
            background-position: center center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent image repetition */
            position: relative; /* Needed for positioning the text */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Optional overlay for better text visibility */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text in the div */
            color: white; /* White text for contrast */
            text-align: center;
        }

      }
      .navbar a:hover {
          background-color: #ddd;
          color: black;
      }
      @media screen and (max-width: 600px) {
          .navbar a {
              float: none;
              display: block;
              text-align: left;
          }
      }
      body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {

            background-image: url('bg.jpg');
