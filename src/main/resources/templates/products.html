<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
          font-family: Arial, sans-serif;
      }
      .navbar {
          display: flex;
          background-color: #333;
          overflow: hidden;
      }
      .navbar a {
          flex: 1;
          padding: 14px 20px;
          text-align: center;
          text-decoration: none;
          color: white;
      }
      .navbar a:hover {
          background-color: #ddd;
          color: black;
      }
      @media screen and (max-width: 600px) {
          .navbar a {
              float: none;
              display: block;
              text-align: left;
          }
      }
      .bg {
            /* The image used */
            background-image: url('gar.jpg');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
  </style>
</head>
<body>
  <div class="bg">
    
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html">Login</a>
      </div>
<div class="container">
    <h1>Product Catalog</h1>
    <!-- <a data-th-href="@{/products/new}" class="btn btn-primary mb-3">Add New Product</a> -->
    <a href="product-form.html" class="btn btn-primary mb-3">Add New Product</a>
    <table id="infoTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="product : ${products}">
                <td data-th-text="${product.productID}">ID</td>
                <td data-th-text="${product.name}">Name</td>
                <td data-th-text="${product.category}">Category</td>
                <td data-th-text="${product.price}">Price</td>
                <td data-th-text="${product.quantity}">Quantity</td>
                <td>
                    <a data-th-href="@{/products/{id}(id=${product.productID})}" class="btn btn-info">View</a>
                    <a data-th-href="@{/products/edit/{id}(id=${product.productID})}" class="btn btn-warning">Edit</a>
                    <a data-th-href="@{/products/delete/{id}(id=${product.productID})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<script>
  window.onload = function() {
      const data = JSON.parse(localStorage.getItem('formData'));
      if (data) {
          const table = document.getElementById('infoTable');
          const newRow = table.insertRow();

          const nameCell = newRow.insertCell(0);
          const emailCell = newRow.insertCell(1);

          IDCell.textContent = data.ID;
          nameCell.textContent = data.name;
          categoryCell.textContent = data.category;
          PriceCell.textContent = data.Price;
          QuantityCell.textContent = data.Quantity;

          localStorage.removeItem('formData');
      }
  };
</script>
</body>
</html>
